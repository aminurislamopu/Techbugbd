<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>আমার অনলাইন শপ</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f9fa; }
    header { background:#4a148c; color:white; padding:15px; text-align:center; }
    .container { width:90%; max-width:1000px; margin:20px auto; }
    .products { display:grid; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); gap:20px; }
    .card { background:white; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; }
    .card img { max-width:100%; border-radius:8px; }
    .price { color:#d32f2f; font-weight:bold; margin:10px 0; }
    button { background:#4a148c; color:white; border:none; padding:10px 15px; border-radius:6px; cursor:pointer; }
    button:hover { background:#6a1b9a; }
    form { background:white; padding:20px; border-radius:10px; margin-top:30px; }
    input, textarea { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; }
    footer { background:#4a148c; color:white; text-align:center; padding:15px; margin-top:40px; }
  </style>
</head>
<body>
  <header>
    <h1>আমার অনলাইন শপ</h1>
    <p>বিকাশ / নগদ পেমেন্ট দিয়ে সহজেই অর্ডার করুন</p>
  </header>

  <div class="container">
    <h2>প্রোডাক্ট লিস্ট</h2>
    <div class="products">
      <!-- Product 1 -->
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Product 1">
        <h3>খেজুর আজওয়া</h3>
        <p class="price">৳ 750 / কেজি</p>
        <button onclick="orderNow('খেজুর আজওয়া - ৳750')">Buy Now</button>
      </div>

      <!-- Product 2 -->
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Product 2">
        <h3>মধু</h3>
        <p class="price">৳ 550 / কেজি</p>
        <button onclick="orderNow('মধু - ৳550')">Buy Now</button>
      </div>
    </div>

    <!-- Order Form -->
    <form id="orderForm" action="mailto:aminurislam.jananigroup@gmail.com" method="post" enctype="text/plain" style="display:none;">
      <h2>অর্ডার ফর্ম</h2>
      <label>প্রোডাক্ট:</label>
      <input type="text" id="product" name="product" readonly>

      <label>নাম:</label>
      <input type="text" name="name" required>

      <label>মোবাইল নাম্বার:</label>
      <input type="text" name="phone" required>

      <label>bKash/Nagad ট্রান্সঅ্যাকশন আইডি:</label>
      <input type="text" name="trxid" required>

      <label>ঠিকানা:</label>
      <textarea name="৩৩ তোপ খানা রোড, মেহেরবা প্লাজা, ঢাকা - ১০০০" required></textarea>

      <p><b>Payment Send করুন:</b>  
      bKash/Nagad নাম্বার: <b>01969489255</b></p>

      <button type="submit">অর্ডার সাবমিট করুন</button>
    </form>
  </div>

  <footer>
    <p>© ২০২৫ আমার অনলাইন শপ | Powered by GitHub Pages</p>
  </footer>

  <script>
    function orderNow(productName) {
      document.getElementById("orderForm").style.display = "block";
      document.getElementById("product").value = productName;
      window.scrollTo({top: document.getElementById("orderForm").offsetTop, behavior: 'smooth'});
    }
  </script>
</body>
</html>
